<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff3d54"/>
      <stop offset="100%" stop-color="#ff8f70"/>
    </linearGradient>
    <style>
      .text { font-family: 'Segoe UI', sans-serif; fill: white; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Teal wall and shelves -->
  <rect x="100" y="100" width="1000" height="300" rx="20" fill="#009688"/>
  <text x="600" y="180" font-size="48" text-anchor="middle" class="text">WORLD STORE</text>
  <g fill="#ffb74d">
    <rect x="150" y="220" width="100" height="40" rx="8"/>
    <rect x="270" y="220" width="100" height="40" rx="8"/>
    <rect x="390" y="220" width="100" height="40" rx="8"/>
    <rect x="150" y="280" width="100" height="40" rx="8"/>
    <rect x="270" y="280" width="100" height="40" rx="8"/>
    <rect x="390" y="280" width="100" height="40" rx="8"/>
  </g>

  <!-- Orange counter -->
  <rect x="100" y="500" width="1000" height="180" rx="20" fill="#f68b1e"/>
  <text x="600" y="580" font-size="48" text-anchor="middle" class="text">WORLD STORE</text>

  <!-- POS system -->
  <rect x="200" y="520" width="120" height="80" rx="10" fill="#1f3d7a"/>
  <rect x="340" y="520" width="100" height="60" rx="10" fill="#2b63c2"/>
  <circle cx="430" cy="550" r="6" fill="#ffd36b"/>

  <!-- Assistant character -->
  <g transform="translate(700,400)">
    <circle cx="60" cy="60" r="40" fill="#f2bd8f"/>
    <path d="M30,40 C50,10 90,20 100,60 C110,100 80,110 50,100 C30,90 20,70 30,40 Z" fill="#2a0e3a"/>
    <path d="M50,30 C65,35 75,50 80,70" stroke="#4be1ff" stroke-width="4" fill="none"/>
    <path d="M40,40 C52,55 55,72 60,90" stroke="#4be1ff" stroke-width="3" fill="none"/>
    <ellipse cx="48" cy="60" rx="6" ry="4" fill="#2a0e3a"/>
    <ellipse cx="72" cy="60" rx="6" ry="4" fill="#2a0e3a"/>
    <path d="M46,74 Q60,82 74,74" stroke="#b84c6b" stroke-width="4" fill="none"/>
    <circle cx="48" cy="60" r="2" fill="#69c384"/>
    <circle cx="72" cy="60" r="2" fill="#69c384"/>
    <rect x="30" y="100" width="60" height="80" rx="20" fill="#6a36a6"/>
    <circle cx="30" cy="130" r="8" fill="#ff3da2"/>
    <circle cx="90" cy="130" r="8" fill="#ff3da2"/>
    <circle cx="30" cy="130" r="5" fill="#4be1ff"/>
    <circle cx="90" cy="130" r="5" fill="#4be1ff"/>
  </g>
</svg>
