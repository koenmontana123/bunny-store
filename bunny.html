<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Store | Unique Grains</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="welcome-banner">
        <marquee behavior="scroll" direction="left">
            <strong>FREE Delivery on your first order!</strong> Welcome to World Store. 
        </marquee>
    </div>

    <header>
        <div class="top-nav">
            <nav>
                <a href="index.html">Home</a>
                <a href="cart.html">Cart</a>
            </nav>
            <h1 class="logo">World Store</h1>
        </div>
    </header>

    <main class="happy">
        <div class="unique-container">
            
            <div class="glass-card">
                <div class="card-image">
                    <img src="https://static.eos.com/wp-content/uploads/2020/03/1_1920%D1%85600.jpg" alt="Cereals" loading="lazy">
                    <div class="price-badge">KSh 12,900</div>
                </div>
                <div class="card-details">
                    <h3>Premium Cereals</h3>
                    <p>Farm fresh Grade A grains.</p>
                    <a href="cart.html" class="unique-btn">Add to Cart</a>
                </div>
            </div>

            <div class="glass-card">
                <div class="card-image">
                    <img src="https://static.eos.com/wp-content/uploads/2020/03/1_1920%D1%85600.jpg" alt="Beans" loading="lazy">
                    <div class="price-badge">KSh 8,500</div>
                </div>
                <div class="card-details">
                    <h3>Organic Beans</h3>
                    <p>Rich in protein and fiber.</p>
                    <a href="cart.html" class="unique-btn">Add to Cart</a>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 World Store. All rights reserved.</p>
    </footer>

</body>
</html>
